<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      body
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <p id="header">Your Result</p>
        <div class="circle">
          <p id="value-bold">76</p>
          <p id="outof">of 100</p>
        </div>

        <p id="greating">Great</p>
        <p id="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container2">
        <p class="summary">Summary</Summary></p> 
        <ul>
          <li class="or"><img  src="/assets/images/icon-reaction.svg" alt="mem"><span id="org">Reaction</span>  </img> 80 / 100 </li>
          <li class="gr"><img   src="/assets/images/icon-memory.svg" alt="mem"> <span id="yel">Memory</span> 92 / 100 </li>
          <li class="vi"><img   src="/assets/images/icon-verbal.svg" alt="mem"> <span id="gre">Verbal</span> 61 / 100 </li>
          <li class="li"><img   src="/assets/images/icon-visual.svg" alt="mem"> <span id="vio">Visual</span> 72 / 100 </li>
          <button class="primary">Continue</button>
  
        </ul>
       
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
